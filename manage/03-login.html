<!doctype html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>德高家装登陆</title>
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- 页面顶部-->
<header id="top">
  <div class="top">
    <a href="../index.html">
      <img src="img/header/logo.png" alt=""/>
    </a>
  </div>
</header>
<div id="container">
  <div id="cover" class="rt">
    <form id="form-login">
      <div class="txt">
        <p>登录家装商城
            <span>
                <a href="01-register.html">新用户注册</a>
            </span>
        </p>
        <div class="text">
          <input type="text" placeholder="请输入您的用户名" name="uname" id="uname" required autofocus>
          <span><img src="img/login/yhm.png"></span>
        </div>
        <div class="text">
          <input type="password" id="upwd" placeholder="请输入您的密码" name="upwd" id="upwd" required minlength="6" maxlength="15">
          <span><img src="img/login/mm.png"></span>
        </div>
        <div class="chose">
          <input type="checkbox" class="checkbox" id="ck_rmbUser" value="0">自动登录
          <span>忘记密码？</span>
        </div>
        <input class="button_login" type="button" value="登录" id="bt-login" onclick="check_login()">
      </div>
    </form>
  </div>
</div>
<!--错误提示-->
<div id="showResult"></div>
 <!--6.页面底部 -->
	 <iframe src="../footer.html" frameborder="0" style="width:100%;height:300px;margin-top:20px;"></iframe>
	<script src="00-common.js"></script>
	<script>
		/**
		 * 1、验证用户名称 和 密码是否存在
		 */
		function check_login(){
			//1、获取 xhr
			var xhr = getXhr();
			//2、创建请求
			xhr.open("post","03-login.php",true);
			// 修改请求消息头
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			//3、设置回调函数
			xhr.onreadystatechange = function(){
				if(xhr.readyState==4 && xhr.status==200){
					if(xhr.responseText == "1"){
						alert("登录成功");
						//可以执行 登录成功 以后的操作
					}else{
						alert("登录失败");
						//可以执行 登录失败 以后的操作
					}
				}
			}
			//4、发送请求
			var uname=$("uname").value;
			var upwd=$("upwd").value;
			var params = "uname="+uname+"&upwd="+upwd;
			xhr.send(params);
		}
	</script>
 </body>
</html>
